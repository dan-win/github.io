<div class="form-group" data-bind="css:settings.bootstrapColClass">
    <label class="control-label" data-bind="attr:{'for':settings.name},html:settings.label">LABEL</label>

    <section data-bind="if: settings.hasIcon">
        <!-- render "input group" -->
        <div class="input-group">
            <span class="input-group-addon left">
        		<i data-bind="css:settings.glyphicon,text:settings.texticon" class="glyphicon"></i>
        	</span>
            <select class="form-control" data-bind="
                options:settings.options,
                optionsText: settings.optionsText,
                optionsValue: settings.optionsValue,
                value: settings.value,
                optionsCaption: settings.optionCaption,
                valueAllowUnset: true,
        		attr:{
        			'name':settings.name,
        			'id':settings.name,
        			'data-mask-pattern':settings.mask
        		}, css:settings.inputClass">      
            </select>
        </div>
        <section class="user-message"></section>
    </section>

    <section data-bind="ifnot: settings.hasIcon">
        <!-- render plain input -->
        <select class="form-control" data-bind="
            options:settings.options,
            optionsText: settings.optionsText,
            optionsValue: settings.optionsValue,
            value: settings.value,
            optionsCaption: settings.optionCaption,
            valueAllowUnset: true,
            attr:{
                'name':settings.name,
                'id':settings.name,
                'data-mask-pattern':settings.mask
            }, css:settings.inputClass">
        </select>
        <section class="user-message"></section>
    </section>
    
    <!-- ko if: settings.footerHtml -->
    <section data-bind="settings.footerHtml"></section>
    <!-- /ko -->

</div>
