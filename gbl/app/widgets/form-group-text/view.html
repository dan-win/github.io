<div class="form-group" data-bind="css:settings.bootstrapColClass">
    <label class="control-label" data-bind="attr:{'for':settings.name},html:settings.label">LABEL</label>
    <section data-bind="if: settings.hasIcon">
        <!-- render "input group" -->
        <div class="input-group">
            <span class="input-group-addon left">
    		<i data-bind="css:settings.glyphicon,text:settings.texticon" class="glyphicon"></i>
    	</span>
            <input type="text" class="form-control" data-bind="value:settings.value,
    		attr:{
    			'name':settings.name,
    			'id':settings.name,
    			'placeholder':settings.placeholder,
    			'data-rule-pattern':settings.pattern
    		}" />
        </div>
    </section>
    <section data-bind="ifnot: settings.hasIcon">
        <!-- render plain input -->
        <input type="text" class="form-control" data-bind="value:settings.value,
		attr:{
			'name':settings.name,
			'id':settings.name,
			'placeholder':settings.placeholder,
			'data-rule-pattern':settings.pattern
		}" />
    </section>

    <!-- ko if: settings.footerHtml -->
    <section data-bind="settings.footerHtml"></section>
    <!-- /ko -->

</div>
