<!-- App Form - Page 3-->

<!-- embedding "entrance splash screen": -->
<section data-bind="widget:{kind:'splash'}"></section>

<!-- embedding "interstitial" layer: -->
<section data-bind="compose: 'interstitial.html'"></section>

<!-- embedding "tabs": -->
<section data-bind="compose:'snippets/application-tabs.html'" class="clearfix"></section>
<!-- tabs end -->
<div class="tab-content">
    <div role="tabpanel" class="tab-pane active">
        <!-- Grid for controls: -->
		<form id="app-form">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">About Your Finances</h3></div>
                <div class="panel-body">
                    <!-- row 1, labels -->
                    <div class="row align-to-bottom">

						<div class="col-sm-12 col-md-4">
							<field-group data-glyphicon='glyphicon-gbp' data-feedback="true">
								<label>How much do you earn per month?</label>
								<input type="text" name="net_monthly_income" data-inputmask-alias="money-integer"  required="true">
							</field-group>
						</div>

						<div class="col-sm-12 col-md-4">
							<field-group data-glyphicon='glyphicon-gbp' data-feedback="true">
								<label>What is your total monthly household income?</label>
								<input type="text" name="total_household_income" data-inputmask-alias="money-integer"  required="true">
							</field-group>
						</div>


						<div class="col-sm-12 col-md-4">
							<field-group data-glyphicon='glyphicon-gbp' data-feedback="true">
								<label>Your Mortgage/Rent Payment</label>
								<input type="text" name="mortgage_rent_payment" data-inputmask-alias="money-integer"  required="true">
							</field-group>
						</div>
                    </div>

                    <!-- row 2 -->
                    <div class="row align-to-bottom">

						<div class="col-sm-12 col-md-4">
							<field-group data-glyphicon='glyphicon-gbp' data-feedback="true">
								<label>How much do you pay on your existing loans and credit cards?</label>
								<input type="text" name="monthly_loan_commitments" data-inputmask-alias="money-integer"  required="true">
							</field-group>
						</div>

						<div class="col-sm-12 col-md-4">
							<field-group data-glyphicon='glyphicon-gbp' data-feedback="true">
								<label>How much do you spend on food per month?</label>
								<input type="text" name="food" data-inputmask-alias="money-integer"  required="true">
							</field-group>
						</div>

						<div class="col-sm-12 col-md-4">
							<field-group data-glyphicon='glyphicon-gbp' data-feedback="true">
								<label>How much do you spend on water, gas and electricity per month?</label>
								<input type="text" name="utilities" data-inputmask-alias="money-integer"  required="true">
							</field-group>
						</div>

                    </div>

                    <!-- row 3 -->
                    <div class="row align-to-bottom">


						<div class="col-sm-12 col-md-4">
							<field-group data-glyphicon='glyphicon-gbp' data-feedback="true">
								<label>How much are your transport costs per month?</label>
								<input type="text" name="transport" data-inputmask-alias="money-integer"  required="true">
							</field-group>
						</div>
						<div class="col-sm-12 col-md-4">
							<field-group data-glyphicon='glyphicon-gbp' data-feedback="true">
								<label>How much do you spend on other regular monthly outgoings?</label>
								<input type="text" name="other_outgoings" data-inputmask-alias="money-integer"  required="true">
							</field-group>
						</div>


                    </div>
                </div>
            </div>
            <!-- Submit button-->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <button class="proceed-button btn btn-success" data-bind="click:proceedPage">Click to Submit</button>
                        <div class="alert alert-danger" data-bind="visible:!isComplete()">Please fill all required fields!</div>
                    </div>
                </div>
            </div>
        </form>
        <!-- Grid for controls (end) -->
    </div>
</div>
