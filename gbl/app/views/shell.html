<div class="header">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <!-- topmost row -->
        <div role="navigation" class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-collapse collapse top-nav">
                    <ul class="nav navbar-nav">
                        <li>&nbsp;</li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
    </div>
    <!-- <div class="container"> -->

    <div class="navbar navbar-default main-navbar" role="navigation">
        <div class="col-sm-5">
            <div id="gl-logo">
                <a href="/">
                    <img alt="Logo" src="img/GLlogo374.png" class="logo">
                </a>
            </div>
        </div>
        <div class="col-sm-7 main-nav-container" id="GLMainNav">
            <div class="navbar-collapse collapse main-nav">
                <ul class="nav navbar-nav" data-bind="foreach: router.navigationModel">
                    <li data-bind="css: { active: isActive }">
                        <a data-bind="attr: { href: hash }, text: title"></a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="loader" data-bind="css: { active: router.isNavigating }">
                        <i class="fa fa-spinner fa-spin fa-2x"></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>
