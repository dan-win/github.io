<div class="modal-content autoclose">
	<div class="modal-header">
		<h3>Edit details</h3>
	</div>
	<div class="modal-body">
		<form class="form form-horizontal file-upload" enctype="multipart/form-data" method="POST">


		<div class="row form-group">
			<div class="col-xs-8">
				Resource ID: 
				<span data-bind="text:StorageID()"></span>
			</div>
		</div>

		<div class="row form-group">
			<div class="col-xs-8 col-sm-4">
				<label for="c1" class="control-label">
					Name
				</label>
			</div>
			<div class="col-xs-8 col-sm-8">
			  <input type="text" class="form-control" placeholder="Name"
			  	id="c1" 
			  	data-bind="value:Label">
			</div>
		</div>

		<div class="row form-group">
			<div class="col-xs-8 col-sm-4">
				<label for="c2" class="control-label">
					Comment
				</label>
			</div>
			<div class="col-xs-8 col-sm-8">
			  <textarea class="form-control" placeholder="Optionl comments here..." 
			  	id="c2" 
			  	data-bind="value:Comment"></textarea>
			</div>
		</div>

		<div class="row form-group well fileupload-dropzone fileupload-buttonbar">
			<span class="btn btn-success fileinput-button">
			<i class="glyphicon glyphicon-plus"></i>
			<span>Select file</span>
				<input type="file" name="file" data-bind="fileUpload:uploadFile">
			</span>
